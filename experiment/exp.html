<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Buttons</title>
    <link rel="stylesheet" href="stylesexp.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <button class="dropdown" onclick="toggleWindow()">
        Button 1
    </button>
    <button class="dropdown">
        Button 2
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
    <button class="dropdown">
        Button 3
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
    <button class="dropdown">
        Button 4
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
    <button class="dropdown upwards">
        Button 5
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
</div>

<!-- Image -->
<div class="image">
    <img src="your_image.jpg" alt="Your Image">
    <div class="window" id="window">
        <button class="close-btn" onclick="closeWindow()">X</button>
        <input type="range" min="1" max="100" value="50" class="slider" id="slider">
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <button class="dropdown upwards">
        Button 1
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
    <button class="dropdown upwards">
        Button 2
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
    <button class="dropdown upwards">
        Button 3
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
    <button class="dropdown upwards">
        Button 4
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
    <button class="dropdown upwards">
        Button 5
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </button>
</div>

<script src="scriptexp.js"></script>

</body>
</html>
